<script type="text/javascript">
    RED.nodes.registerType('midi',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs: 1,
        outputs: 0,
        icon: "midi.png",
        label: function() {
            return this.name || "midi";
        }
    });
</script>

<script type="text/x-red" data-template-name="midi">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="midi">
    <p>A node that outputs the message as midi sounds using python-rtmidi.</p>
</script>
